<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Sistema jurídico</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>
    <body>
        <div id="boxPrincipal">
            <header>
                <div id="logo">
                    <img src="./img/logo.png" alt="img not found">
                </div>
                <nav>
                    
                </nav>
            </header>
            <! Corpo da pagina de login>
            <div id="mainLogin">
                <section id="info">
                    <h2>Bem-vindo a área de consultas</h2>
                    <p>Para acessar é necessario fazer login</p>
                    <form action="consulta.html">
                        <input class="button" type="submit" value="Precisa de ajuda?" />
                    </form>
                </section>
                <section id="login">
                        <! entrada de dados para login >
                    <div id="mover"></div> 
                    <form action="consulta.html">
                        <input class="input" type="text" onfocus="if (this.value=='user') this.value = ''" onblur="if (this.value=='') this.value = 'user'" value="user"/>

                        <input class="input" type="password" onfocus="if (this.value=='senha') this.value = ''" onblur="if (this.value=='') this.value = 'senha'" value="senha"/>

                        <input class="button" type="submit" value="Entrar"/>
                    </form>
                    <a href="">Esqueceu a senha?</a>
                </section>
            </div>
            <footer>
                <nav>
                    <a href="">Ajuda</a>
                    <a href="">FAQ</a>
                    <a href="">HOME</a>
                </nav>
            </footer>
        </div>
    </body>
</html>
